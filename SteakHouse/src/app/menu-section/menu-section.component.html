<!-- Menu section -->
<section id="menu" class="parallax-section">
  <div class="container">
    <div class="row">

      <div class="col-md-offset-2 col-md-8 col-sm-offset-1 col-sm-10">
        <div class="wow fadeInUp section-title" data-wow-delay="0.3s">
          <h2>Food Menu</h2>
          <h4>we have special menus</h4>
        </div>
      </div>


      <div *ngFor="let item of menu ">

        <div class="col-md-6 col-sm-12">
          <div class="media wow fadeInUp" data-wow-delay="0.6s">
            <div class="media-object pull-left">
              <img src={{item.imgtype}} class="img-responsive" alt="Food Menu">
              <span class="menu-price">${{item.price}}</span>
            </div>
            <div class="media-body">
              <h3 class="media-heading">{{item.type}}</h3>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elitquisque tempus ac eget diam et.</p>
            </div>
          </div>

        </div>
      </div>
